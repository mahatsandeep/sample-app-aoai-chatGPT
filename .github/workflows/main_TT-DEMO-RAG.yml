# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TT-DEMO-RAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://https://github.com/mahatsandeep/
        username: ${{ secrets.AzureAppService_ContainerUsername_b12be0d9e79e4f079e7075a66fe473a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_949f42c88c1d434587c7cc382a066bc0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: https://github.com/mahatsandeep/${{ secrets.AzureAppService_ContainerUsername_b12be0d9e79e4f079e7075a66fe473a2 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TT-DEMO-RAG'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b6348cd62ce4d648b60f889b2ec5a76 }}
        images: 'https://github.com/mahatsandeep/${{ secrets.AzureAppService_ContainerUsername_b12be0d9e79e4f079e7075a66fe473a2 }}/sample-app-aoai-chatgpt:${{ github.sha }}'