# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TT-DEMO-RAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/mahatsandeep/sample-app-aoai-chatgpt/
        username: ${{ secrets.AzureAppService_ContainerUsername_21f42f0067494715b66f52421a763793 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b73082eba6445aebf1134268becac4f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/mahatsandeep/sample-app-aoai-chatgpt/${{ secrets.AzureAppService_ContainerUsername_21f42f0067494715b66f52421a763793 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TT-DEMO-RAG'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4e5db6f9be44fe3ab173afcf2941c4f }}
        images: 'github.com/mahatsandeep/sample-app-aoai-chatgpt/${{ secrets.AzureAppService_ContainerUsername_21f42f0067494715b66f52421a763793 }}/sample-app-aoai-chatgpt:${{ github.sha }}'